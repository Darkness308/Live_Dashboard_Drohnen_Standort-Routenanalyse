name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Linting & Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install ruff mypy black
          pip install -r requirements.txt

      - name: Run Ruff (Linting)
        run: |
          cd backend
          ruff check . --output-format=github

      - name: Run Black (Formatting Check)
        run: |
          cd backend
          black --check --diff .

      - name: Run MyPy (Type Checking)
        run: |
          cd backend
          mypy . --ignore-missing-imports --no-error-summary
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: morpheus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev gdal-bin

      - name: Install Python Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run Tests with Coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/morpheus_test
          REDIS_URL: redis://localhost:6379
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Safety
        run: pip install safety bandit

      - name: Check Dependencies for Vulnerabilities
        run: |
          cd backend
          safety check -r requirements.txt --full-report
        continue-on-error: true

      - name: Run Bandit Security Linter
        run: |
          cd backend
          bandit -r . -ll -ii -x tests/
        continue-on-error: true

  wfs-integration:
    name: WFS Integration Test
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Test NRW WFS Availability
        run: |
          cd backend
          python -c "
          from integrations.nrw_data_loader import NRWDataLoader
          loader = NRWDataLoader()
          status = loader.check_service_availability()
          print('=== NRW WFS Status ===')
          for service, info in status.items():
              avail = '✓' if info.get('available') else '✗'
              print(f'{avail} {service}: {info}')
          "
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: morpheus-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
