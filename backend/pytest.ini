[pytest]
# =============================================================================
# MORPHEUS Backend - Pytest Konfiguration
# =============================================================================

# Test-Verzeichnisse
testpaths = tests

# Python-Pfade
pythonpath = .

# Minimale Version
minversion = 7.0

# Standard-Optionen
addopts =
    -v
    --strict-markers
    --tb=short
    -ra
    --color=yes

# Marker definieren
markers =
    unit: Unit tests (schnell, keine externen Abhängigkeiten)
    integration: Integration tests (benötigen externe Services)
    slow: Langsame Tests (>1s)
    wfs: Tests die WFS-Dienste benötigen

# Async-Modus
asyncio_mode = auto

# Coverage-Einstellungen (wenn pytest-cov verwendet wird)
# Aktivieren mit: pytest --cov=. --cov-report=html

# Filter für Warnungen
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout für Tests (in Sekunden)
timeout = 30

# Parallele Ausführung (wenn pytest-xdist installiert)
# Aktivieren mit: pytest -n auto
