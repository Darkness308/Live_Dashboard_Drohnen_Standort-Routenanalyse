  <script>
    (function () {
      'use strict';

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // STATE
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      let Lmap = null;
      let leafletRoutes = {};
      let leafletZones = {};
      let leafletDroneMarker = null;

      let google3dEnabled = false;
      let googleInitialized = false;
      let lastLeafletView = null;

      let wsController = null;

      // DOM Elements
      const statusEl = document.getElementById('connection-status');
      const toggleBtn = document.getElementById('toggle-3d-btn');
      const syncViewBtn = document.getElementById('btn-sync-view');
      const centerIserlohnBtn = document.getElementById('btn-center-iserlohn');
      const centerBerlinBtn = document.getElementById('btn-center-berlin');

      // Constants
      const ISERLOHN_CENTER = [51.373, 7.701];
      const BERLIN_CENTER = [52.4631, 13.3484];
      const DEFAULT_ZOOM = 15;

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // STATUS HELPERS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function setStatus(text, type = 'default') {
        statusEl.textContent = text;
        statusEl.classList.remove('connected', 'error');
        if (type === 'connected') statusEl.classList.add('connected');
        if (type === 'error') statusEl.classList.add('error');
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // LEAFLET INITIALIZATION
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function initLeaflet() {
        // Dark tile layer from CartoDB
        const darkTiles = L.tileLayer(
          'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
          {
            attribution: '&copy; <a href="https://carto.com/">Carto</a> | &copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>',
            maxZoom: 20,
            subdomains: 'abcd',
          }
        );

        Lmap = L.map('map', {
          center: ISERLOHN_CENTER,
          zoom: DEFAULT_ZOOM,
          preferCanvas: true,
          zoomControl: true,
        });

        darkTiles.addTo(Lmap);

        // Drone marker (initially hidden)
        leafletDroneMarker = L.marker([0, 0], {
          icon: L.divIcon({
            className: 'drone-marker',
            html: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L15 9H9L12 2Z" fill="#00d4ff"/>
              <circle cx="12" cy="14" r="4" fill="#00d4ff" opacity="0.6"/>
            </svg>`,
            iconSize: [24, 24],
            iconAnchor: [12, 12],
          }),
          opacity: 0,
        }).addTo(Lmap);

        // Track view changes
        Lmap.on('moveend', () => {
          lastLeafletView = { center: Lmap.getCenter(), zoom: Lmap.getZoom() };
        });

        console.debug('[Leaflet] Initialized');
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // LEAFLET RENDERING
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function renderLeafletRoutes(routes) {
        // Clear existing
        Object.values(leafletRoutes).forEach(layer => Lmap.removeLayer(layer));
        leafletRoutes = {};

        (routes || []).forEach(route => {
          const id = route.id || route.name || Math.random().toString(36).slice(2);
          const latlngs = (route.points || []).map(p => [p.lat, p.lng]);

          if (latlngs.length === 0) return;

          const polyline = L.polyline(latlngs, {
            color: route.color || '#22c55e',
            weight: 4,
            opacity: 0.9,
          }).addTo(Lmap);

          polyline.bindPopup(`
            <strong style="color: ${route.color || '#22c55e'}">${route.name || id}</strong><br/>
            Punkte: ${latlngs.length}
          `);

          leafletRoutes[id] = polyline;
        });

        console.debug(`[Leaflet] Rendered ${routes?.length || 0} routes`);
      }

      function renderLeafletZones(zones) {
        // Clear existing
        Object.values(leafletZones).forEach(layer => Lmap.removeLayer(layer));
        leafletZones = {};

        (zones || []).forEach(zone => {
          const coords = (zone.polygon || zone.points || []).map(p => [p.lat, p.lng]);

          if (coords.length < 3) return;

          const fillColor = zone.level >= 3 ? '#ef4444' : zone.level === 2 ? '#f59e0b' : '#10b981';

          const polygon = L.polygon(coords, {
            color: 'rgba(255,255,255,0.3)',
            fillColor,
            fillOpacity: 0.25,
            weight: 1,
          }).addTo(Lmap);

          const levelText = zone.level >= 3 ? 'Kritisch' : zone.level === 2 ? 'Warnung' : 'OK';
          polygon.bindPopup(`<strong>LÃ¤rmzone ${zone.id}</strong><br/>Level: ${zone.level} (${levelText})`);

          leafletZones[zone.id] = polygon;
        });

        console.debug(`[Leaflet] Rendered ${zones?.length || 0} noise zones`);
      }

      function updateLeafletDrone(payload) {
        if (!leafletDroneMarker) return;

        const lat = Number(payload.lat);
        const lng = Number(payload.lng);

        if (!Number.isFinite(lat) || !Number.isFinite(lng)) return;

        leafletDroneMarker.setLatLng([lat, lng]);
        leafletDroneMarker.setOpacity(1);

        if (payload.follow === true) {
          Lmap.panTo([lat, lng]);
        }
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // GOOGLE MAPS 3D
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      async function initGoogle3D(center, zoom) {
        if (!window.MORPHEUS_GMAPS || !window.MORPHEUS_API) {
          console.error('MORPHEUS_GMAPS or MORPHEUS_API not loaded');
          return false;
        }

        let optCenter;
        if (center && typeof center.lat === 'number') {
          optCenter = { lat: center.lat, lng: center.lng };
        } else if (Array.isArray(center)) {
          optCenter = { lat: center[0], lng: center[1] };
        }

        try {
          await MORPHEUS_GMAPS.init('google-map-3d', {
            center: optCenter,
            zoom: zoom || DEFAULT_ZOOM,
            use3D: true,
          });
          googleInitialized = true;
          console.debug('[Google Maps 3D] Initialized');
          return true;
        } catch (err) {
          console.error('[Google Maps 3D] Failed to initialize:', err);
          googleInitialized = false;
          return false;
        }
      }

      function syncGoogleToLeaflet() {
        if (!google3dEnabled || !googleInitialized) return;

        const center = lastLeafletView?.center || Lmap.getCenter();
        const zoom = lastLeafletView?.zoom || Lmap.getZoom();

        MORPHEUS_GMAPS.panTo(center.lat, center.lng, zoom);
      }

      async function toggleMap3D() {
        google3dEnabled = !google3dEnabled;

        const gEl = document.getElementById('google-map-3d');
        const lEl = document.getElementById('map');

        if (google3dEnabled) {
          // Show Google Maps
          gEl.style.display = 'block';
          toggleBtn.textContent = 'Disable Google Maps 3D';
          toggleBtn.classList.add('active');

          lastLeafletView = { center: Lmap.getCenter(), zoom: Lmap.getZoom() };

          const success = await initGoogle3D(
            { lat: lastLeafletView.center.lat, lng: lastLeafletView.center.lng },
            lastLeafletView.zoom
          );

          if (success) {
            // Sync routes to Google Maps
            try {
              const routes = await MORPHEUS_API.fetchRoutes();
              MORPHEUS_GMAPS.renderRoutes(routes || []);
            } catch (err) {
              console.warn('Failed to fetch routes for Google Maps:', err);
            }

            // Sync existing zones
            const zones = Object.entries(leafletZones).map(([id, poly], idx) => {
              const latlngs = poly.getLatLngs()[0] || [];
              return {
                id,
                level: 1,
                polygon: latlngs.map(p => ({ lat: p.lat, lng: p.lng })),
              };
            });
            if (zones.length) {
              MORPHEUS_GMAPS.renderNoiseZones(zones);
            }
          }
        } else {
          // Hide Google Maps
          gEl.style.display = 'none';
          toggleBtn.textContent = 'Enable Google Maps 3D';
          toggleBtn.classList.remove('active');

          // Restore Leaflet view
          if (lastLeafletView?.center) {
            Lmap.setView(
              [lastLeafletView.center.lat, lastLeafletView.center.lng],
              lastLeafletView.zoom
            );
          }
        }
      }

      // Export for button onclick
      window.toggleMap3D = toggleMap3D;

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // WEBSOCKET CONNECTION
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function connectWebSocket() {
        if (!window.MORPHEUS_API?.connectWs) {
          setStatus('WS: API unavailable', 'error');
          return;
        }

        try {
          setStatus('WS: connecting...');

          wsController = MORPHEUS_API.connectWs(
            // onMessage
            (msg) => {
              if (!msg) return;

              // Forward to Google Maps handler
              if (window.MORPHEUS_GMAPS?.handleLiveUpdate) {
                try {
                  MORPHEUS_GMAPS.handleLiveUpdate(msg);
                } catch (e) {
                  console.warn('[WS] Google Maps handler error:', e);
                }
              }

              // Process for Leaflet
              const type = msg.type || '';
              const data = msg.data || msg;

              if (type === 'drone-position' || (msg.lat && msg.lng)) {
                updateLeafletDrone(type === 'drone-position' ? data : msg);
              } else if (type === 'route-update') {
                const routes = Array.isArray(data) ? data : [data];
                renderLeafletRoutes(routes);
              } else if (type === 'noise-update') {
                renderLeafletZones(Array.isArray(data) ? data : [data]);
              }
            },
            // onOpen
            () => {
              setStatus('WS: connected', 'connected');
            },
            // onClose
            () => {
              setStatus('WS: disconnected');
              // Reconnect after delay
              setTimeout(connectWebSocket, 3000);
            },
            // onError
            () => {
              setStatus('WS: error', 'error');
            }
          );
        } catch (err) {
          console.error('[WS] Connection failed:', err);
          setStatus('WS: unavailable', 'error');
        }
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // INITIAL DATA LOAD
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      async function loadInitialData() {
        try {
          const routes = await MORPHEUS_API.fetchRoutes();
          renderLeafletRoutes(routes || []);
        } catch (err) {
          console.warn('[Init] Failed to fetch routes:', err);
        }
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // EVENT LISTENERS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      syncViewBtn.addEventListener('click', () => {
        lastLeafletView = { center: Lmap.getCenter(), zoom: Lmap.getZoom() };
        if (google3dEnabled && googleInitialized) {
          syncGoogleToLeaflet();
        }
      });

      centerIserlohnBtn.addEventListener('click', () => {
        Lmap.setView(ISERLOHN_CENTER, DEFAULT_ZOOM);
        lastLeafletView = { center: Lmap.getCenter(), zoom: Lmap.getZoom() };
        if (google3dEnabled) syncGoogleToLeaflet();
      });

      centerBerlinBtn.addEventListener('click', () => {
        Lmap.setView(BERLIN_CENTER, DEFAULT_ZOOM);
        lastLeafletView = { center: Lmap.getCenter(), zoom: Lmap.getZoom() };
        if (google3dEnabled) syncGoogleToLeaflet();
      });

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // INITIALIZATION
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      document.addEventListener('DOMContentLoaded', async () => {
        if (!window.MORPHEUS_API) {
          console.error('MORPHEUS_API not loaded. Ensure assets/api-client.js is included.');
          setStatus('API: missing', 'error');
          return;
        }

        // Initialize Leaflet
        initLeaflet();

        // Try to fetch config (for Google Maps API key check)
        try {
          await MORPHEUS_API.fetchConfig();
        } catch (err) {
          console.debug('[Init] Backend config not available:', err.message);
        }

        // Load initial data
        await loadInitialData();

        // Connect WebSocket
        connectWebSocket();

        // Check URL params for auto-enable Google 3D
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('g3d') === '1') {
          toggleMap3D();
        }

        console.info('MORPHEUS Iserlohn Dashboard initialized');
      });

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // PUBLIC API (for debugging)
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      window.MORPHEUS_DASH = {
        getLeafletMap: () => Lmap,
        getLeafletRoutes: () => leafletRoutes,
        getLeafletZones: () => leafletZones,
        isGoogleInitialized: () => googleInitialized,
        isGoogle3DEnabled: () => google3dEnabled,
      };
    })();
  </script>
</body>
</html>
